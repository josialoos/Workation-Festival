<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <!-- Hintergrund / Außenring -->
  <circle cx="300" cy="300" r="290" fill="#ffffff" stroke="#000000" stroke-width="20"/>
  <circle cx="300" cy="300" r="260" fill="#000000"/>
  <circle cx="300" cy="300" r="240" fill="#ffffff"/>

  <!-- Textpfade -->
  <defs>
    <path id="topArc" d="M 120 300 A 180 180 0 0 1 480 300" />
    <path id="bottomArc" d="M 480 300 A 180 180 0 0 1 120 300" />
  </defs>

  <!-- WORKATION oben -->
  <text font-family="serif" font-weight="700" font-size="52" fill="#000000">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      WORKATION
    </textPath>
  </text>

  <!-- FESTIVAL unten -->
  <text font-family="serif" font-weight="700" font-size="52" fill="#000000">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      FESTIVAL
    </textPath>
  </text>

  <!-- Landschaftshintergrund -->
  <!-- linker Baum -->
  <path d="M165 335 L180 260 L195 335 Z" fill="#000000"/>
  <!-- rechter Baum -->
  <path d="M405 335 L420 260 L435 335 Z" fill="#000000"/>

  <!-- linkes Zelt -->
  <path d="M210 345 L260 285 L310 345 Z" fill="#000000"/>
  <line x1="260" y1="285" x2="260" y2="345" stroke="#ffffff" stroke-width="3"/>

  <!-- rechtes Zelt -->
  <path d="M290 345 L340 285 L390 345 Z" fill="#000000"/>
  <line x1="340" y1="285" x2="340" y2="345" stroke="#ffffff" stroke-width="3"/>

  <!-- Lagerfeuer -->
  <g transform="translate(300,380)">
    <!-- Flamme -->
    <path d="M0 -35 C -12 -15 -8 -5 0 0 C 8 -5 12 -15 0 -35 Z" fill="#000000"/>
    <!-- Holz -->
    <rect x="-28" y="8" width="56" height="6" transform="rotate(-20)" fill="#000000"/>
    <rect x="-28" y="8" width="56" height="6" transform="rotate(20)" fill="#000000"/>
  </g>

  <!-- Pferd + Reiter (stilisierte Silhouette) -->
  <g fill="#000000" transform="translate(0,-20)">
    <!-- Pferdekörper -->
    <path d="M270 360
             C 250 350 240 335 240 320
             C 240 295 265 280 300 280
             C 335 280 360 295 360 320
             C 360 345 345 360 330 370
             Z" />
    <!-- Hals + Kopf -->
    <path d="M320 290
             L340 260
             C 350 255 365 260 370 270
             C 365 275 360 280 357 288
             L350 300 Z" />
    <!-- Mähne -->
    <path d="M330 270
             C 320 260 315 255 310 253
             C 315 265 316 275 314 285
             Z" />

    <!-- Hinterbein -->
    <path d="M280 360
             L270 410
             C 268 420 272 430 285 432
             L295 380 Z" />
    <!-- Vorderbeine (beide) -->
    <path d="M320 355
             L335 310
             C 340 300 350 295 360 298
             L350 340 Z" />
    <path d="M305 355
             L310 320
             C 312 310 320 305 328 306
             L323 345 Z" />

    <!-- Schweif -->
    <path d="M260 340
             C 245 345 235 355 232 370
             C 240 368 247 370 252 375
             C 248 360 252 350 260 345 Z" />

    <!-- Reiterkörper -->
    <path d="M305 280
             L305 255
             C 305 245 315 235 325 235
             L335 235
             L335 280 Z" />
    <!-- Reiter-Beine -->
    <path d="M305 280
             L295 305
             L305 310
             L315 290 Z" />
    <path d="M335 280
             L345 305
             L335 310
             L325 290 Z" />

    <!-- Hut -->
    <ellipse cx="320" cy="230" rx="26" ry="5" />
    <ellipse cx="320" cy="224" rx="16" ry="10" />

    <!-- Arm mit Glas -->
    <path d="M335 260
             L350 245
             L358 245
             L345 262 Z" />

    <!-- Sektglas -->
    <g transform="translate(360,230)">
      <path d="M0 0 L8 0 L5 20 L3 20 Z" />
      <rect x="3" y="20" width="2" height="8" />
      <rect x="-2" y="28" width="12" height="3" />
    </g>
  </g>
</svg>